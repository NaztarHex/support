<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
        <div class="container">
            <h1> Create Account</h1>
            <form class="needs-validation" method="post" th:action="@{/Admin/SaveUsers} "   th:object="${user}" >
                <div class="form-row">
                    <div class="col-md-7 mb-3">
                        <label for="UserName">UserName</label>
                        <input type="text" class="form-control"  th:field="*{username}"  placeholder="UserName" >
                        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> </div>

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-7 mb-3">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control"  th:field="*{email}"  placeholder="Email" >
                        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </div>

                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-7 mb-3">
                        <label for="UserName">PhoneNumber</label>
                        <input type="tel"   pattern="[0-9]{2}[0-9]{3}[0-9]{3}"  th:field="*{telephoneNumber}" class="form-control"   id="machine" placeholder="PhoneNumber" >
                        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}"> </div>

                    </div>
                </div>


                <div class="form-row">
                    <div class="col-md-7 mb-3">
                        <label for="LEVEL">Role</label>
                        <select  class="custom-select"  th:name="Role"  >
                           
                          <option value="User">User</option>
                          <option value="Resever">Resever</option>

           
                          </select>
                        
                    </div>
                </div>
                
                <button class="btn btn-primary" type="submit">Envoyer</button>
                <button class="btn btn-Secondery" type="reset">Reset</button>
            </div>

            
          </form>
        </div>




    </body>
</html>
