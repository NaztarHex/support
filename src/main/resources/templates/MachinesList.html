<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />    </head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bullgin Support</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">



            <li class="nav-item active">
                <a class="nav-link" th:href="@{/Support/OpenSupport}"> Open Support Ticket<span class="sr-only">(current)</span></a>
            </li>



            <li class="nav-item active">
                <a class="nav-link" th:href="@{/Support/ListSupport}"> Support Ticket  List <span class="sr-only">(current)</span></a>
            </li>

          
            <li th:if="${Auth=='Admin'}" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin Space
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" th:href="@{/Admin/Users}">Users</a>
                <a class="dropdown-item" th:href="@{/Admin/Machines}">Machines</a>


                <a class="dropdown-item" th:href="@{/Admin/XL}">Downlode Excel  SpredSheat </a>
            
            
              </div>
            </li>
          </ul>
          <td ><a th:href="@{/Admin/AddMachine}"  class="btn btn-secondary ml-1">Add Machine</a>  
          <td ><a th:href="@{/Admin/AddMachineFamilly}"  class="btn btn-secondary ml-1">Add Machine Family</a>  


          <form class="d-inline "  method="POST" th:action="@{/logout}" >  
            <td ><button type="submit" th:text="${username}"  class="btn btn-primary ml-1">Take Ticket</button>  
            </form>

          <b></b>
        </div>
      </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
                        </div>
                        <div class="table-responsive">
                            <table class="table no-wrap user-table mb-0">
                              <thead>
                                <tr>
                                  <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                            
                                  <th scope="col" class="border-0 text-uppercase font-medium">Occupation</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Added</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Category</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr th:each=" Machine: ${Machines}">
                                  <td class="pl-4" th:text="${Machine.id}">1</td>
                              
                                  <td>
                                      <span class="text-muted" th:text="${Machine.family.id}"></span><br>
                                     
                                  </td>
                                  <td>
                                      <span class="text-muted" th:text="${Machine.family.name}"></span><br>
                                     
                                  </td>
                                  <td>
                                      <span class="text-muted"  th:text="${#dates.format(Machine.start, 'dd-MM-yyyy')}"></span><br>
                                   
                                  </td>
                       
                                  <td>
                                    <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i class="fa fa-key"></i> </button>
                                    <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-trash"></i> </button>
                                    <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-edit"></i> </button>
                                    <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-upload"></i> </button>
                                  </td>
                                </tr>
                         
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </body>
</html>
