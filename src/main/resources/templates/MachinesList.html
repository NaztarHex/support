<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
      <link rel="stylesheet" href="/css/bootstrap.min.css">
      <script src="/js/jquery-3.2.1.slim.min.js"></script>
      <script src="/js/popper.min.js" ></script>
      <script src="/js/bootstrap.min.js" ></script>
      <link href="/css/font-awesome.min.css" rel="stylesheet" />

    <title>Bulgin Support</title>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bullgin Support</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">



            <li class="nav-item active">
                <a class="nav-link" th:href="@{/Support/OpenSupport}"> Open Support Ticket<span class="sr-only">(current)</span></a>
            </li>



            <li class="nav-item active">
                <a class="nav-link" th:href="@{/Support/ListSupport}"> Support Ticket  List <span class="sr-only">(current)</span></a>
            </li>

          
            <li th:if="${Auth=='Admin'}" class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin Space
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" th:href="@{/Admin/Users}">Users</a>
                <a class="dropdown-item" th:href="@{/Admin/Machines}">Machines</a>


                <a class="dropdown-item" th:href="@{/Admin/XL}">Downlode Excel  SpredSheat </a>
            
            
              </div>
            </li>
          </ul>
          <td ><a th:href="@{/Admin/AddMachine}"  class="btn btn-secondary ml-1">Add Machine</a>  
          <td ><a th:href="@{/Admin/AddMachineFamilly}"  class="btn btn-secondary ml-1">Add Machine Family</a>  


          <form class="d-inline "  method="POST" th:action="@{/logout}" >  
            <td ><button type="submit" th:text="${username}"  class="btn btn-primary ml-1">Take Ticket</button>  
            </form>

          <b></b>
        </div>
      </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
                        </div>
                        <div class="table-responsive">
                            <table class="table no-wrap user-table mb-0">
                              <thead>
                                <tr>
                                  <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Occupation</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                                  <th scope="col" class="border-0 text-uppercase font-medium">Added</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr th:each=" Machine: ${Machines}">
                                  <td class="pl-4" th:text="${Machine.id}">1</td>
                              
                                  <td>
                                      <span class="text-muted" th:text="${Machine.family.id}"></span><br>
                                     
                                  </td>
                                  <td>
                                      <span class="text-muted" th:text="${Machine.family.name}"></span><br>
                                     
                                  </td>
                                  <td>
                                      <span class="text-muted"  th:text="${#dates.format(Machine.start, 'dd-MM-yyyy')}"></span><br>
                                   
                                  </td>
                       
                             
                                </tr>
                         
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </body>
</html>
