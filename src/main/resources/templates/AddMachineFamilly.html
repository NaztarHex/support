<html xmlns:th="http://www.thymeleaf.org">

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Bullgin Support</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
    
    
    
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Support/OpenSupport}"> Open Support Ticket<span class="sr-only">(current)</span></a>
                </li>
    
    
    
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Support/ListSupport}"> Support Ticket  List <span class="sr-only">(current)</span></a>
                </li>
    
              
                <li th:if="${Auth=='Admin'}" class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin Space
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/Admin/Users}">Users</a>
                    <a class="dropdown-item" th:href="@{/Admin/Machines}">Machines</a>

                    <a class="dropdown-item" th:href="@{/Admin/XL}">Downlode Excel  SpredSheat </a>
                
                  </div>
                </li>
              </ul>
            
    
              <form class="d-inline "  method="POST" th:action="@{/logout}" >  
                <td ><button type="submit" th:text="${username}"  class="btn btn-primary ml-1">Take Ticket</button>  
                </form>
    
              <b></b>
            </div>
          </nav>


        <div class="container">
            <h1>Add Machine Fmailly</h1>
                <form method="post" th:action="@{/Admin/AddMachineFamilly}" th:object="${machineFamily}" >

                    <div class="form-row">
                        <div class="col-md-7 mb-3">
                            <label for="Machine_ID">Machine Fmailly Id</label>
                            <input type="text" class="form-control"  th:field="*{id}"  id="Machine Fmailly ID" placeholder="Id" >
                            <div class="alert alert-warning" role="alert" th:if="${Unique}" >Fmailly  ID Taken</div>
                            
                            <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"> </div>
                            
                        </div>
                    </div>
                    

                    <div class="form-row">
                        <div class="col-md-7 mb-3">
                            <label for="Machine_ID">Machine Fmailly Name</label>
                            <input type="text" class="form-control"  th:field="*{name}"  id="Machine Fmailly ID" placeholder="Name" >
                            
                            <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </div>
                            
                        </div>
                    </div>




                    <button class="btn btn-primary" type="submit">Envoyer</button>
                    <button class="btn btn-Secondery" type="reset">Reset</button>
                </form>
        </div>
          </body>
</html>
